<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator</h1>
    <table border id = "table">
        <tr>
            <td colspan="4" id = "display"></td>
        </tr>
        <tr>
            <td class = "num">7</td>
            <td class = "num">8</td>
            <td class = "num">9</td>
            <td class = "operator">/</td>
        </tr>
        <tr>
            <td class = "num">4</td>
            <td class = "num">5</td>
            <td class = "num">6</td>
            <td class = "operator">*</td>
        </tr>
        <tr>
            <td class = "num">1</td>
            <td class = "num">2</td>
            <td class = "num">3</td>
            <td class = "operator">-</td>
        </tr>
        <tr>
            <td class = "num">0</td>
            <td id = ".">.</td>
            <td id = "=">=</td>
            <td class = "operator">+</td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
